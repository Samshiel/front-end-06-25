@if (tooted.length > 0) {
    <button class="nupp" (click)="tooted = []">Tühjenda</button>
    <div>Ostukorvis on {{tooted.length}} eset</div>
} @else {
    <div>Ostukorv on tühi</div>
}

@for (toode of tooted; track $index) {
    <span>{{toode}}</span>
    <button class="nupp" (click)="kustuta($index)">x</button>
    <br/>
}

@if (tooted.length > 0) {
    <div>Ostukorvi kogusumma on {{arvutaKogusumma()}}€</div>   
}
